        <div style="position: relative;">
            <section id="query" class="my-3 p-3 bg-white rounded box-shadow hide"
                     style="position: absolute;width: 100%; z-index: 1;">
                <div style="position: relative;">
                    <div class="d-flex justify-content-between border-bottom border-gray media-body mb-0 small lh-125">
                        <h6>Consultas</h6>
                        <a href="#" onclick="closeQueries(this);openEdit(this);">+ Nova consulta</a>
                    </div>

                    <div id="query-vault">
                    </div>

                    <small class="d-block text-right mt-3">
                        <a></a>
                        <a href="#" onclick="closeQueries(this);openConfig(this);">Configuraes</a>
                    </small>
                </div>
            </section>

            <section id="edit" class="my-3 p-3 bg-white rounded box-shadow hide"
                     style="position: absolute;width: 100%; z-index: 5;">
                <div style="position: relative;">
                    <div class="d-flex justify-content-between border-bottom border-gray media-body mb-0 small lh-125">
                        <h6>Nova/Editar Consulta</h6>
                        <a href="#" onclick="closeEdit(this);openQueries(this);">&#8592; Voltar</a>
                    </div>

                    <form class="needs-validation" onsubmit="handleEditFormSubmit(this)">
                        <div class="form-row d-flex justify-content-between pb-3 mb-0 border-bottom border-gray">
                            <div class="media-body mb-0 small lh-125 col-8">
                                <label for="query_id" class="form-label">Numero da Consulta</label>
                                <input type="number" class="form-control" id="query_id" name="query_id" placeholder="1001">
                            </div>
                            <div class="media-body mb-0 small lh-125 col-4 d-flex align-items-end justify-content-end">
                                <span></span><a href="#" onclick="feachQueryDetails(this);" class="p-2">Verificar</a>
                            </div>
                        </div>
                        <div class="media text-muted pt-3">
                            <div class="media-body mb-0 small lh-125">
                                <label for="name" class="form-label">Nome</label>
                                <input type="text" class="form-control" id="name" name="name" readonly>
                            </div>
                        </div>
                        <div class="form-row d-flex justify-content-between pb-3 mb-0 border-bottom border-gray">
                            <div class="media-body mb-0 small lh-125 col-8">
                                <label for="sheet" class="form-label">Pagina</label>
                                <input type="text" class="form-control" id="sheet" name="sheet" placeholder="Pgina1">
                            </div>
                            <div class="media-body mb-0 small lh-125 col-4">
                                <label for="range" class="form-label">Area</label>
                                <input type="text" class="form-control" id="range" name="range" placeholder="auto">
                            </div>
                        </div>

                        <input type="hidden" id="uuid" name="uuid">
                        <input type="hidden" id="parameters" name="parameters">
                        <div id="query-parameters">
                        </div>

                        <small class="d-block text-right mt-3">
                            <a id="delete-btn" href="#" onclick="deleteQuery(this);" class="p-2" style="color: red;">Excluir</a>
                            <input type="submit" value="Salvar">
                        </small>
                    </form>
                </div>
            </section>

            <section id="config" class="my-3 p-3 bg-white rounded box-shadow hide"
                     style="position: absolute;width: 100%; z-index: 5;">
                <div style="position: relative;">
                    <div class="d-flex justify-content-between border-bottom border-gray media-body mb-0 small lh-125">
                        <h6>Configuraes</h6>
                        <a href="#" onclick="closeConfig(this);openQueries(this);">&#8592; Voltar</a>
                    </div>

                    <form class="needs-validation" onsubmit="handleConfigFormSubmit(this)">
                        <div class="media text-muted pt-3">
                            <div class="media-body mb-0 small lh-125">
                                <label for="base_url" class="form-label">Base URL</label>
                                <input type="text" class="form-control" id="base_url" name="base_url"
                                       placeholder="https://...">
                            </div>
                        </div>

                        <div class="media text-muted pt-3">
                            <div class="media-body mb-0 small lh-125">
                                <label for="username" class="form-label">Usuario</label>
                                <input type="email" class="form-control" id="username" name="username"
                                       placeholder="name@example.com">
                            </div>
                        </div>

                        <div class="media text-muted pt-3">
                            <div class="media-body mb-0 small lh-125">
                                <label for="password" class="form-label">Password</label>
                                <input type="password" class="form-control" id="password" name="password"
                                       placeholder="Password">
                            </div>
                        </div>

                        <small class="d-block text-right mt-3">
                            <input type="submit" value="Salvar">
                        </small>
                    </form>
                </div>
            </section>
        </div>
    </main>

        window.addEventListener('load', function () {
            var forms = document.querySelectorAll('form');
            for (var i = 0; i < forms.length; i++) {
                forms[i].addEventListener('submit', function (event) {
                    event.preventDefault();
                });
            }
        });

        function animate(selector, animationName) {
            const element = document.querySelector(selector);
            if (!element || element.classList.contains('animate__animated')) return;
            element.addEventListener('animationend', animationend);
            element.classList.remove('hide');
            element.classList.add('animate__animated', 'animate__' + animationName);
        }

        function animationend(animationEvent) {
            const animationName = animationEvent.animationName;
            const element = animationEvent.srcElement;
            if (animationName.indexOf('Out') >= 0) {
                element.classList.add('hide');
            }
            element.classList.remove('animate__animated', 'animate__' + animationName);
        }

        // Queries
        function openQueries(element) {
            animate('#query', 'fadeIn');

            google.script.run
                .withSuccessHandler(function (object) {
                    console.log(object);
                    const element = document.querySelector('#query-vault');
                    element.innerHTML = '';
                    for (let i = 0; i < object.length; i++) {
                        element.innerHTML += `
                            <div class="media text-muted pt-3">
                                <div class="mr-2 rounded number-tag">
                                    <span>${object[i].id}</span>
                                </div>
                                <div class="media-body pb-3 mb-0 small lh-125 border-bottom border-gray">
                                    <div class="d-flex justify-content-between align-items-center w-100">
                                        <strong class="text-gray-dark">${object[i].name}</strong>
                                        <span style="font-family: sans-serif;">
                                          <a href="#" onclick="closeQueries(this);openEdit(this, '${object[i].uuid}');"></a>
                                          <a href="#" onclick="executeQuery(this, '${object[i].uuid}');"></a>
                                        </span>
                                        <span class="load hide">
                                          <span></span>
                                        </span>
                                    </div>
                                    <span class="d-block">${object[i].last_execution || ''}</span>
                                </div>
                            </div>`
                    }
                })
                .withFailureHandler(console.error)
                .feachQueries();
        }

        function closeQueries() {
            animate('#query', 'fadeOut');
        }

        openQueries();

        function executeQuery(element, uuid) {
            console.log(element, uuid);

            let success = console.log;
            let failure = console.error;
            if (element != undefined) {
                let parent = element.parentElement;
                console.log('parent', parent, parent.classList);
                let load = parent.nextElementSibling;
                console.log('load', load, load.classList);
                parent.classList.add('hide');
                load.classList.remove('hide');

                success = function (...args) {
                    console.log(...args);
                    parent.classList.remove('hide');
                    load.classList.add('hide');
                }

                failure = function (...args) {
                    console.error(...args);
                    parent.classList.remove('hide');
                    load.classList.add('hide');
                }
            }
            google.script.run
                .withSuccessHandler(success)
                .withFailureHandler(failure)
                .executeQuery(uuid);
        }

        // Edit
        function openEdit(element, uuid) {
            animate('#edit', 'fadeInRight');

            if (uuid != undefined && uuid != null) {
                google.script.run
                    .withSuccessHandler(function (object) {
                        fillQueryForm(object);
                    })
                    .withFailureHandler(console.error)
                    .feachEditForm(uuid);
            } else {
                fillQueryForm({});
            }
        }

        function feachQueryDetails() {
            const element = document.querySelector('#query_id');
            if (element == null || element == undefined) return;
            const query_id = element.value;

            google.script.run
                .withSuccessHandler(fillQueryForm)
                .withFailureHandler(console.error)
                .feachQueryDetails(query_id);
        }

        function deleteQuery() {
            const element = document.querySelector('#uuid');
            if (element == null || element == undefined) return;
            const uuid = element.value;

            google.script.run
                .withSuccessHandler(function(deleted) {
                    if(deleted){
                        closeEdit();
                        openQueries();
                    }
                })
                .withFailureHandler(console.error)
                .deleteQuery(uuid);
        }

        function closeEdit() {
            animate('#edit', 'fadeOutRight');
        }

        function handleEditFormSubmit(formObject) {
            google.script.run
                .withSuccessHandler(function (object) {
                    console.log(object);
                    closeEdit();
                    openQueries();
                })
                .withFailureHandler(console.error)
                .processEditForm(formObject);
        }

        function fillQueryForm(object) {
            console.log(object);
            
            if (object.uuid) {
                document.querySelector('#delete-btn').classList.remove('hide');
            } else {
                document.querySelector('#delete-btn').classList.add('hide');
            }

            document.querySelector('#uuid').value = object.uuid || '';
            document.querySelector('#query_id').value = object.id;
            document.querySelector('#name').value = object.name || '';
            if (object.sheet || object.id == undefined) document.querySelector('#sheet').value = object.sheet || '';
            if (object.range || object.id == undefined) document.querySelector('#range').value = object.range || '';
            const parameters = object.parameters || [];
            document.querySelector('#parameters').value = JSON.stringify(parameters);
            const element = document.querySelector('#query-parameters');
            element.innerHTML = '';
            for (let i = 0; i < parameters.length; i++) {
                const name = parameters[i]["name"];
                const slug = parameters[i]["slug"];
                const type = parameters[i]["type"];
                const value = parameters[i]["value"] || '';

                element.innerHTML += `
                <div class="media text-muted pt-3">
                    <div class="media-body mb-0 small lh-125">
                        <label for="${slug}" class="form-label">${name}</label>
                        <input type="text" class="form-control" id="${slug}" name="${slug}" value="${value}">
                    </div>
                </div>`
            }
        }

        // Config
        function openConfig() {
            animate('#config', 'fadeInRight');

            google.script.run
                .withSuccessHandler(function (object) {
                    console.log(object);
                    document.querySelector('#base_url').value = object.base_url;
                    document.querySelector('#username').value = object.username;
                })
                .withFailureHandler(console.error)
                .feachConfigForm();
        }

        function closeConfig() {
            animate('#config', 'fadeOutRight');
        }

        function handleConfigFormSubmit(formObject) {
            google.script.run
                .withSuccessHandler(function (object) {
                    console.log(object);
                    closeConfig();
                    openQueries();
                })
                .withFailureHandler(console.error)
                .processConfigForm(formObject);
        }
    </script>
</html>
